<!DOCTYPE html>
<html>
  <head>
    <title>Animations</title>
    <link rel="stylesheet"  type="text/css" href="application.css">
    <script src="js/wow.min.js"></script>
  </head>
  <body>
    <div class="row">
      <a href="index.html" class="animated flipInX tab selected item-1 row middle center">
        ANIMACIONES
      </a>
      <a href="components.html" class="tab item-1 row middle center">
        COMPONENTES
      </a>
    </div>
    <div class="animations-container column">
      <div class="animatecss column">
        <a target="_blank" class="title" href="https://github.com/daneden/animate.css">Animate.css</a>
        <div class="row wrap">
          <span class="animated infinite bounce animation-name slow">Bounce</span>
          <span class="animated infinite flash animation-name slow">Flash</span>
          <span class="animated infinite pulse animation-name slow">Pulse</span>
          <span class="animated infinite rubberBand animation-name slow">RubberBand</span>
          <span class="animated infinite shake animation-name slow">Shake</span>
          <span class="animated infinite swing animation-name slow">Swing</span>
          <span class="animated infinite flip animation-name slow">Flip</span>
          <span class="animated infinite rotateIn animation-name slow">RotateIn</span>
          <span class="animated infinite zoomIn animation-name slow">ZoomIn</span>
          <span class="animated infinite hinge animation-name slow">Hinge</span>
        </div>
      </div>
    </div>
  </body>
  <script>
    new WOW().init();
  </script>
</html>
